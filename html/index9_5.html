<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style9_5.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Colorlib Contact Form</h1>
            <p>Contact us for custom quote</p>
        </header>
        <form action="#">
            <ul>
                <li>
                    <label for="name"></label>
                    <input id="name" type="text" name="user_name" placeholder="Your name">
                </li>
                <li>
                    <label for="mail"></label>
                    <input id="mail" type="mail" name="user_mail" placeholder="Your Email Address">
                </li>
                <li>
                    <label for="phone"></label>
                    <input id="phone" type="tel" name="user_phone" placeholder="Your Phone Number (optional)">
                </li>
                <li>
                    <label for="url"></label>
                    <input id="url" type="url" name="user_url" placeholder="Your Web Site (optional)">
                </li>
                <li>
                    <label for="message"></label>
                    <textarea id="message" name="message" rows="6" placeholder="Type your message here..."></textarea>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
    </div>
    
    
</body>
</html>
