    <h1>БУРУНДУКИ</h1>
    <p>БУРУНДУКИ (ЛАТ. ТАША$) — РОД ГРЫЗУНОВ ИЗ СЕМЕЙСТВА БЕЛИЧЬИХ. К БУРУНДУКАМ ОТНОСЯТСЯ 25 видов, БОЛЬШИНСТВО ИЗ КОТОРЫХ ОБИТАЕТ в СЕВЕРНОЙ АМЕРИКЕ, ЗА ИСКЛЮЧЕНИЕМ ОДНОГО ЕВРАЗИЙСКОГО ВИДА — АЗИАТСКОГО, ИЛИ СИБИРСКОГО, БУРУНДУКА (ГАМГАЗ ЗГВШСИЗ).</p>
