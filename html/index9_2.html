<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style9_2.css">
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <ol>
                <li>
                    <h2>Ваше имя:</h2>
                    <div>
                        <label><input type="text"></label>
                    </div>
                    
                </li>
                <li>
                    <h2>Пароль:</h2>
                    <div>
                        <label><input type="password"></label>
                    </div>
                </li>
                <li>
                    <h2>Пол:</h2>
                    <div>
                        <label>мужской<input type="radio" name="sex"></label>
                        <label>женский<input type="radio" name="sex"></label>
                    </div>
                </li>
                <li>
                    <h2>Ваши увлечения:</h2>
                    <div>
                        <label>Музыка<input type="checkbox"></label>
                        <label>Видео<input type="checkbox"></label>
                        <label>Рисование<input type="checkbox"></label>
                    </div>
                </li>
                <li>
                    <h2>Ваш город</h2>
                    <div>
                        <label for="city">
                            <select name="city" id="city">
                                <option>Нижний Тагил</option>
                                <option>Скрепоносинск</option>
                                <option>Оркоград</option>
                                <option>Гавноленинск</option>
                                <option>Совкодрочинск</option>
                                <option>Дырожопинск</option>
                            </select>
                        </label>
                    </div>
                </li>
                <li>
                    <h2>Кратко осебе</h2>
                    <div>
                        <label><textarea placeholder="краткая информация о ваших увлечениях"></textarea></label>
                    </div>
                </li>
                <li>
                    <h2>Аватар</h2>
                    <div>
                        <label><input type="url"></label>
                        <button type="menu">Обзор...</button>
                    </div>
                </li>
                <li><button type="reset">Сброс</button></li>
                <li><button type="submit">Подтверждаю</button></li>
                <li><button type="button">Кликни по мне просто так</button></li>
            </ol>
        </form>
    </div>
</body>
</html>
