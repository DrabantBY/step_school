<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style8_2.css">
</head>
<body>
    <div class="wrapper">
        <div class="picture">
            <figure><img src="https://raw.githubusercontent.com/msheiko/msheiko.github.io/main/js/dz/F2822/img/position/green-apple-with-slice.png" alt=""></figure>
            <ul>
                <li><img src="https://raw.githubusercontent.com/msheiko/msheiko.github.io/main/js/dz/F2822/img/position/green-apple2.png" alt=""></li>
                <li><img src="https://raw.githubusercontent.com/msheiko/msheiko.github.io/main/js/dz/F2822/img/position/half-apple.png" alt=""></li>
                <li><img src="https://raw.githubusercontent.com/msheiko/msheiko.github.io/main/js/dz/F2822/img/position/green-apple-flipped.png" alt=""></li>
                <li><img src="https://raw.githubusercontent.com/msheiko/msheiko.github.io/main/js/dz/F2822/img/position/apple-top.png" alt=""></li>
            </ul>
        </div>
        <div class="card">
            <h1>Delicious Apples</h1>
            <div class="coast">
                <span>R$</span>
                <span>7.93</span>
            </div>
            <div class="list__select">
                <h2>Select a color</h2>
                <ul>
                    <li><img src="https://raw.githubusercontent.com/msheiko/msheiko.github.io/main/js/dz/F2822/img/position/green-apple2.png" alt=""></li>
                    <li><img src="https://raw.githubusercontent.com/msheiko/msheiko.github.io/main/js/dz/F2822/img/position/half-apple.png" alt=""></li>
                    <li><img src="https://raw.githubusercontent.com/msheiko/msheiko.github.io/main/js/dz/F2822/img/position/green-apple-flipped.png" alt=""></li>
                    <li><img src="https://raw.githubusercontent.com/msheiko/msheiko.github.io/main/js/dz/F2822/img/position/apple-top.png" alt=""></li>
                </ul>
            </div>
            <div class="list__benefits">
                <h2>benefits</h2>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lowest risk of diabetes</li>
                </ul>
            </div>
            <button>Add to cart</button>
        </div>
    </div>
</body>
</html>
