<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        h1, h2, h3, h4, h5 {
            font-size: 1rem;
            margin: 10px 0 10px 10px;
        }

        h1, h2, h3 {
            color: cornflowerblue;
        }

        h4 {
            color: orange;
        }

        .wrapper {
            max-width: 600px;
            margin-left: 20px;
            border: 2px dashed cornflowerblue;
            border-radius: 3px;
        }

        header {
            max-width: 550px;
            margin: 0 auto 30px;
            border: 3px solid cornflowerblue;
            border-radius: 3px;  
            background: rgba(100, 148, 237, 0.15);
        }

        header section {
            max-width: 500px;
            margin: 0 auto 30px;
            border: 3px solid orange;
            border-radius: 3px;
            background: white;
        }

        header section p {
            font-size: 1.5rem;
            margin: 0 0 30px 20px;
        }


    </style>
</head>
<body>
    <h1>html</h1>
    <div class="wrapper">
        <h2>body</h2>
        <header>
            <h3>header</h3>
            <section>
                <h4>h1</h4>
                <p><b>Сайт начинающего верстальщика</b></p>
            </section>
        </header>
    </div>
</body>
</html>
