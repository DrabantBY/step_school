<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style9_4.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Contact us</h1>
            <p>We'd love to hear from you, please drop us a line if you have any query</p>
        </header>
        <form action="#">
            <ul>
                <li>
                    <label for="first_name">First Name:</label>
                    <input id="first_name" type="text" name="user_first_name">
                </li><li>
                    <label for="last_name">Last Name</label>
                    <input id="last_name" type="text" name="user_last_name">
                </li>
                <li>
                    <label for="mail">Email Address</label>
                    <input id="mail" type="mail" name="user_mail">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6"></textarea>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
    </div>
    
</body>
</html>
